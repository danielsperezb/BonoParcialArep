<!DOCTYPE html>
<html>
<head>
    <title>Llamadas Asíncronas a Spark</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Llamadas Asincronas con un formualario para cada funcion</h1>


    <h2>Calcular Seno</h2>
    <form id="sin-form">
        <label for="numero-sin">Número:</label>
        <input type="text" id="numero-sin" required>
        <button type="button" onclick="calcularSeno()">Calcular</button>
    </form>
    <div id="resultado-sin"></div>


    <h2>Calcular Coseno</h2>
    <form id="cos-form">
        <label for="numero-cos">Número:</label>
        <input type="text" id="numero-cos" required>
        <button type="button" onclick="calcularCoseno()">Calcular</button>
    </form>
    <div id="resultado-cos"></div>

    <h2>Verificar Palíndromo</h2>
    <form id="palindromo-form">
        <label for="palabra">Palabra:</label>
        <input type="text" id="palabra" required>
        <button type="button" onclick="verificarPalindromo()">Verificar</button>
    </form>
    <div id="resultado-palindromo"></div>

    <h2>Calcular Magnitud de Vector</h2>
    <form id="vector-form">
        <label for="x">Componente X:</label>
        <input type="text" id="x" required>
        <label for="y">Componente Y:</label>
        <input type="text" id="y" required>
        <button type="button" onclick="calcularMagnitudVector()">Calcular</button>
    </form>
    <div id="resultado-vector"></div>

    <script>
        function calcularSeno() {
            const numero = $('#numero-sin').val();
            $.get(`/sin/${numero}`, function (data) {
                $('#resultado-sin').text(data);
            });
        }

        function calcularCoseno() {
            const numero = $('#numero-cos').val();
            $.get(`/cos/${numero}`, function (data) {
                $('#resultado-cos').text(data);
            });
        }

        function verificarPalindromo() {
            const palabra = $('#palabra').val();
            $.get(`/palindromo/${palabra}`, function (data) {
                $('#resultado-palindromo').text(data);
            });
        }

        function calcularMagnitudVector() {
            const x = $('#x').val();
            const y = $('#y').val();
            $.get(`/magnitudVector/${x}/${y}`, function (data) {
                $('#resultado-vector').text(data);
            });
        }
    </script>
</body>
</html>
